<div ng-controller = "Screener as scr" id = "screener">
  <input class = ".nav" type = "button"  width = "100px" class="previous round">&#8249;</input>
  <input  class = ".nav" type = "button" width = "100px" class="next round">&#8250;</input>
  <input type="submit" class="btn btn-primary" value="Reject" ng-click = "scr.reject()"/>
  <input type="submit" class="btn btn-primary" value="Accept" ng-click = "scr.accept()"/>
</div>
